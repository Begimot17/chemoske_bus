<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>ChemoskeBus</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'style\style.css' %}" />
  <link rel="stylesheet" href="{% static 'style\login.css' %}" />

  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <meta charset="UTF-8" />
</head>

<body>
  <header>
    <div class="nav-1">
      <a class="" href="#">
        <img class="logo" src="{% static 'img\logo.png' %}" />
      </a>
      <span class="nav-title">ChemoskeBus</span>
    </div>
  </header>
  <div class="registration-cssave">
    <form action={% url 'authorize:log' %} method='POST'>
      {% csrf_token %}
      <h3 class="text-center">Форма входа</h3>
      <div class="form-group">
        <input class="form-control item" type="text" name="username" maxlength="15" minlength="4"
          pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
      </div>
      <div class="form-group">
        <input class="form-control item" type="password" name="password" minlength="6" id="password"
          placeholder="Пароль" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block create-account" type="submit">Вхiд</button>
      </div>
    </form>
  </div>
</body>

</html>
