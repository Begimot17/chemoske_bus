<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>ChemoskeBus</title>
  <link href={% static 'style\font.css' %} rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'style\style.css' %}"/>
    <script src={% static 'js\loader.js' %}></script>

  <meta charset="UTF-8" />
  
</head>

<body>
  <header>
    <div class="nav-1">
      <a class="" href={% url 'authorize:index' %}>
        <img class="logo" src="{% static 'img\logo.png' %}" />
      </a>
      <span class="nav-title">ChemoskeBus</span>
    </div>
    <div class="nav-2">
      <div></div>
      <div>
          <a href={% url 'control:index' %}><button class="nav-btn view" name="control">Контроль рейсів</button></a>
          <a href={% url 'flights:index' %}><button class="nav-btn view" name="flights">Рейси</button></a>
          <a href={% url 'park:index' %}><button class="nav-btn view" name="park">Автопарк</button></a>
          <a href={% url 'drivers:index' %}><button class="nav-btn view" name="drivers">Водії</button></a>
          <a href={% url 'routes:index' %}><button class="nav-btn view" name="routes">Маршрути</button></a>
          <a href={% url 'tickets:index' %}><button class="nav-btn view" name="tickets">Квитки</button></a>
          <a href={% url 'analysis:index' %}><button class="nav-btn view" name="analysis">Аналіз</button></a>
      </div>
      <div class="right">
        {% if user.is_authenticated %}
      <div><button class="btn btn-dark my-2 my-sm-0" type="submit">{{user.username}}</button></div>
        <div><a href={% url 'authorize:log_out' %}><button class="btn btn-dark my-2 my-sm-0" type="submit">Вийти</button></a></div>
      
      {% else %}
      <a href={% url 'authorize:signin' %}><button class="btn btn-dark my-2 my-sm-0" type="submit">Увiйти</button></a>
      {% endif %}
      </div>
    </div>
  </header>
  <div class="main">
    {%block content%} {%endblock%}

  </div>
</body>

</html>
